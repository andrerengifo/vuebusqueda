<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Filtrar busqueda Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="buscar"/>
   <ul> <div v-for="persona in filtrar">
		<li>	{{ persona }} </li>
    </div>
	</ul>
</div>

<script>
	
new Vue({
    el: '#app',
	data: {
	  buscar: '',
	  personas: ['Andre', 'Juan', 'Carlos', 'Pedro', 'Cesar']
	},
	computed: {
	    filtrar() {
	      return this.personas.filter(persona => {
	        return persona.toLowerCase().includes(this.buscar.toLowerCase())
	    })
	  }
	}
});

</script>
</body>
</html>
